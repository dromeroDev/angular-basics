<div class="card m-4">
    <div class="card-header">
        {{pageTitle + ' ' + product?.productName}}
    </div>
    <div class="card-body" *ngIf="product">
        <div class="row">
            <div class="col-md-6">
                <img [src]="product.imageUrl">
            </div>
            <div class="col-md-6 details">
                <strong>Code:</strong>
                <span>{{product.productCode | convertToSpaces}}</span>
                <strong>Release Data:</strong>
                <span>{{product.releaseDate}}</span>
                <strong>Description:</strong>
                <span>{{product.description}}</span>
                <strong>Price:</strong>
                <span>{{product.price | currency}}</span>
                <strong>Rating:</strong>
                <app-star [rating]="product.starRating"></app-star>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-outline-secondary" (click)="onBack()">
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
    </div>
</div>
