<div class="card m-4">
    <div class="card-header">
        Product List
    </div>
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input class="form-control" type="text" [(ngModel)]="listFilter">
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div> -->
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-primary" (click)="toogleImage()">
                            {{showImages ? 'Hide' : 'Show'}} image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Stars Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img [src]="product.imageUrl" 
                            [title]="product.productName"
                            [style.width.px]="imageWidth"
                            *ngIf="showImages">
                        </td>
                        <td>
                            <a [routerLink]="['/products', product.productId]">
                                {{product.productName}}
                            </a>
                        </td>
                        <td>{{product.productCode | lowercase | convertToSpaces:'-' }}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price |Â currency:'USD':'symbol':'1.1-2'}}</td>
                        <td>
                            <app-star [rating]="product.starRating" (ratingClicked)='onRatingClicked($event)'></app-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
